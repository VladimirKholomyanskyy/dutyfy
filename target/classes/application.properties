spring.application.name=dutyfy
server.port=8056
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:dutyfy
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Logging for debugging
logging.level.org.springframework.security=DEBUG
logging.level.com.bmc.dutyfy=DEBUG
logging.level.org.springframework.web=DEBUG
# Mail Configuration (use a mail service like Gmail, SendGrid, etc.)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Scheduler Configuration
dutyfy.schedule.notification-days-before=7
dutyfy.schedule.max-preferred-off-days=5
# Admin Configuration
dutyfy.admin.email=${ADMIN_EMAIL:admin@company.com}